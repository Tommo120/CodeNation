<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Dice Game</title>
</head>
<body>
    <button class="play-button" id="play-button">PLAY</button>
    <div class="game-box">
        <div class="player1">
            <h1>PLAYER 1</h1>
            <h1 id="status"></h1>
            <h1 id="score">SCORE:</h1>
            <img id="dice-image" src="" alt="">
            <div class="button-box">
                <button class="roll-button" id="roll-button">ROLL</button>
                <button class="hold-button" id="hold-button">HOLD</button>
            </div>
        </div>
        <div class="player2">
            <h1>PLAYER 2</h1>
            <h1 id="status2"></h1>
            <h1 id="score2">SCORE:</h1>
            <img id="dice-image2" src="" alt="">
            <div class="button-box">
                <button class="roll-button2" id="roll-button2">ROLL</button>
                <button class="hold-button2" id="hold-button2">HOLD</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
