<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Social-Web</title>
</head>
<body>
    <div class="main-div">
        <h1>Welcome to Social-Web</h1>
        <div class="login-div">
            <label for="username-input">Username:</label>
            <input class="username-input "type="text" name="username" id="username-input">
            <br>
            <label for="password-input">Password:</label>
            <input class="password-input" type="password" name="password" id="password-input">
            <br>
            <button class="login-button" id="login-button">Log-In</button>
            <button class="register-button" id="register-button">Register</button>
        </div>
    </div>
</body>
</html>
